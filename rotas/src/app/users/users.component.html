<div class="row">
  <div class="col-4">
    <button type="button" class="list-group-item list-group-item-action active" routerLink = "/users">{{title_user | async}}</button>
    <b class="list-group-item list-group-item-action" *ngFor="let user of users">{{ user.nome }} &nbsp;&nbsp;&nbsp;
      <a  [routerLink] = "[user.id]"><span class="fa fa-pencil-square-o"></span></a></b>
  </div>

  <div class="col-6 ">
   <router-outlet></router-outlet>
  </div>
</div>
